<html>
    <head>
        <title> {% block title %} {% endblock %} </title>
        <link rel=stylesheet type=text/css
        href="{{ url_for('static', filename='styles.css') }}">
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <header class = 'header clearfix'>
            <div class = 'title'>
                Catalog
            </div>
            {% block header %}
            {% endblock %}
        </header>
        <section class = 'container'>
            <article class="content">
                {% block content %}
                {% endblock %}
            </article>
        </section>
    </body>
</html>
